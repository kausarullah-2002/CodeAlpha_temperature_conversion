    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        <select id="unitFrom">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <span>to</span>
        <select id="unitTo">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <button id="convert">Convert</button>
        <p id="result">Result will be displayed here</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const convertButton = document.getElementById("convert");
    const temperatureInput = document.getElementById("temperature");
    const unitFromSelect = document.getElementById("unitFrom");
    const unitToSelect = document.getElementById("unitTo");
    const resultDisplay = document.getElementById("result");

    convertButton.addEventListener("click", function () {
        const temperature = parseFloat(temperatureInput.value);
        const unitFrom = unitFromSelect.value;
        const unitTo = unitToSelect.value;

        let result;

        if (unitFrom === "celsius") {
            if (unitTo === "fahrenheit") {
                result = (temperature * 9/5) + 32;
            } else if (unitTo === "kelvin") {
                result = temperature + 273.15;
            } else {
                result = temperature;
            }
        } else if (unitFrom === "fahrenheit") {
            if (unitTo === "celsius") {
                result = (temperature - 32) * 5/9;
            } else if (unitTo === "kelvin") {
                result = (temperature - 32) * 5/9 + 273.15;
            } else {
                result = temperature;
            }
        } else if (unitFrom === "kelvin") {
            if (unitTo === "celsius") {
                result = temperature - 273.15;
            } else if (unitTo === "fahrenheit") {
                result = (temperature - 273.15) * 9/5 + 32;
            } else {
                result = temperature;
            }
        }

        resultDisplay.textContent = `${temperature} ${unitFrom} is ${result.toFixed(2)} ${unitTo}`;
    });
});

    </script>
</body>
</html>
